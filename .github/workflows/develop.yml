name: unitTest

on:
  push:
    branches: ["develop"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # эсвэл проектын version
      - name: Restore dependencies
        run: dotnet restore HouseRentingSystem.sln
      - name: Build
        run: dotnet build HouseRentingSystem.sln --configuration Release --no-restore
      - name: Run Tests
        run: dotnet test HouseRentingSystem.UnitTests/HouseRentingSystem.UnitTests.csproj
