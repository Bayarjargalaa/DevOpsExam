name: unitTest

on:
  push:
    branches: ["staging"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0' # эсвэл проектын version
      - name: Restore dependencies
        run: dotnet restore HouseRentingSystem.sln
      - name: Build
        run: dotnet build HouseRentingSystem.sln --configuration Release --no-restore
      - name: Run Tests
        run: dotnet test HouseRentingSystem.Tests/HouseRentingSystem.Tests.csproj
